          fetch-depth: 0
      # Identificación en google cloud
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
     # Accedemos al sdk gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      # Borramos la VM que hemos creado en google cloud
      - name: Delete VM
        run: gcloud compute instances delete rick-and-morty-vm-${{ github.sha }} --zone=us-central1-a
      # Borramos la firewall-rules que hemos creado en google cloud
      - name: Delete firewall-rules
        run: gcloud compute firewall-rules delete rule-${{ github.sha }}


